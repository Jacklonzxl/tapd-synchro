<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>初始化数据</title>
<style>
    .but {
        height: 40px;
        width: 100px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <span>初始化基础表</span>
    <button type="button" class="but" name="初始化数据" onclick="initdata()">初始化数据 </button><br/>
    <span>初始化迭代表</span>
    <button type="button" class="but" name="初始化数据" onclick="initdata()">初始化数据 </button><br/>
    <span>初始化缺陷表</span>
    <button type="button" class="but" name="初始化数据" onclick="initdata()">初始化数据 </button><br/>
    <span>初始化需求表</span>
    <button type="button" class="but" name="初始化数据" onclick="initdata()">初始化数据 </button><br/>
    <span>初始化任务表</span>
    <button type="button" class="but" name="初始化数据" onclick="initdata()">初始化数据 </button><br/>
</body>
<script src="/js/jquery-3.5.1.min.js" th:href></script>
<script type="text/javascript" th:inline="javascript">
    function initdata() {
        $.ajax({
            method : "get",
            url: "/init/kaishi",
            success : function (data) {
                alert(data);
            }
        })
    }
</script>
</html>
